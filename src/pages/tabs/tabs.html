<ion-fab bottom right style="margin-bottom: 70px; margin-right: 5px">
  <button ion-fab>
    <ion-icon name="add"></ion-icon>
  </button>
  <ion-fab-list side="top">
    <button ion-fab>
      <ion-icon name="card"></ion-icon>
    </button>
    <button ion-fab>
      <ion-icon name="cash"></ion-icon>
    </button>
  </ion-fab-list>
</ion-fab>
<ion-tabs>
  <ion-tab [root]="tab1Root" tabTitle="Home" tabIcon="home"></ion-tab>
  <ion-tab [root]="tab2Root" tabTitle="Despesas" tabIcon="card"></ion-tab>
  <ion-tab [root]="tab3Root" tabTitle="Receitas" tabIcon="cash"></ion-tab>
</ion-tabs>
